<section class="u2f-flow">
    <a href="javascript:void(0);" class="enroll">[+] Register a new device</a>
    <form id="u2f-form" name="u2f-form" action="/register" method="post">
        {% module xsrf_form_html() %}
        <input type="hidden"
            id="deviceResponse"
            name="deviceResponse"/>
        <fieldset class="u2f-submit">
            <input type="text" 
                id="keynick"
                name="keynick"
                placeholder="give this key a name"
                required="required"/>
            <input type="submit" value="submit"/>
        </fieldset>
    </form>
    <div class="message">
        Your browser does not support U2F.
    </div>
</section>

<div id="u2f-registration">
    <h2>U2F</h2>

    <ul class="registered-device-list" data-xsrf-token="{{ xsrf_token }}">
    {% for device in devices %}
    <li class="registered-device"><strong>{{ device.key_nick }}</strong>
        &mdash; <time>registered on
            {{ device.registration_date.strftime('%A, %B %d, %Y') }}</time>
        <a href="javascript:void(0);"
            class="delete"
            data-key="{{ device.key_nick }}">&#128465;</a>
    </li>
    {% end %}
    </ul>

    <button class="enroll">Register a new device</button>

    <span class="error"></span>

    <form id="u2f-form" name="u2f-form" method="post">
        {% module xsrf_form_html() %}
        <input type="hidden"
            id="deviceResponse"
            name="deviceResponse"/>
        <fieldset class="u2f-submit">
            <input type="text" 
                id="keynick"
                name="keynick"
                placeholder="give this key a name"
                autocomplete="off"
                required="required"/>
            <input type="submit" value="submit"/>
        </fieldset>
    </form>

    <div class="message">
        Your browser does not support U2F.
    </div>
</div>

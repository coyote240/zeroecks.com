<article>
    <header>
        <h1>My bogus article {{ article.id }}</h1>
        <time datetime="{{ article.date_created }}">
            {{ article.date_created.strftime('%A, %B %d %H:%M') }}
        </time>
    </header>
    {% raw article.content %}
    <footer>
        <a href="{{ reverse_url('Articles', article.id ) }}">permalink</a>
    </footer>
</article>

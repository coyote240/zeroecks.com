{% extends 'base.tmpl.html' %}

{% block content %}
<h2>Change password</h2>
<form class="password-form" method="post">
    {% module xsrf_form_html() %}
    <label for="current_password">current password</label>
    <input type="password" id="current_password" name="current_password"/>

    <label for="new_password">new password</label>
    <input type="password" id="new_password" name="new_password"/>

    <label for="confirm_password">confirm password</label>
    <input type="password" id="confirm_password" name="confirm_password"/>

    <input type="submit" value="change password"/>
</form>

<h2>Profile</h2>
<form class="profile-form">
    <label for="userid">user id</label>
    <input type="text" value="{{ userid }}"/>

    <label for="keyid">key id</label>
    <input type="text" value="{{ keyid }}"/>

    <div class="armored_key">{{ armored_key }}</div>

    <label for="verfied">verified</label>
    <input type="checkbox"
           id="verified"
           name="verified"
           checked="{{ verified and 'true' }}"/>

    <label for="date_verified">verified on</label>
    <input type="text"
           id="date_verified"
           name="date_verified"
           value="{{ date_verified }}"/>

    <label for="date_created">created on</label>
    <input type="text"
           id="date_created"
           name="date_created"
           value="{{ date_created }}"/>

    <label for="last_login">last login</label>
    <input type="text"
           id="last_login"
           name="last_login"
           value="{{ last_login }}"/>
</form>
{% end %}
